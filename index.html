<!--HTML BASICS -->

<!--START YOUR DOC WITH THE FOLLOWING TO LET YOUR FILE KNOW WHAT YOU'RE RUNNING; IN THIS CASE ITS HTML -->
<!DOCTYPE HTML> 

<!--TAGS TAGS TAGS!!! WHENEVER SOMETHING ISN'T WORKING MAKE SURE YOU OPEN AND CLOSED ALL TAGS -->
<html>
<head> 
    <title> THIS IS THE TITLE OF THE WEBPAGE</title>
    <!--stuff in here are linked sites, title of the webpage, icons, references-->
    <!--you link your CSS page here!! -->
    <!--think about this as "under the hood stuff" -->
    <!--doesn't show up on the webpage but helps organize the webpage -->
</head>
<body>
    <!--this is where all the action goes -->
    <!--contents of the webpage -->
    <h1> <!--different header/font sizes #this goes all the way to -->
        <h6> Hello this is h6 </h6>
    </h1>
    <p>
      <!--this stands for paragraphs and you can write as much as you want and organize it. -->
    </p>
</body>
</html>
